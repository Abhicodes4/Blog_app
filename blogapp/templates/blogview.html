{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="{{ request.user.profile.profile_picture.url }}" class="h-8 w-8 rounded-full" alt="Profile Picture" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{{ request.user.username }}</span>
    </a>

    <button id="mobile-menu-button" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>

    <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0">
        <li><a href="/home" class="block py-2 px-3 text-gray-900 dark:text-white">Home</a></li>
        <li><a href="/profileview" class="block py-2 px-3 text-gray-900 dark:text-white">My Profile</a></li>
        <li><a href="/userblogs" class="block py-2 px-3 text-blue-700 dark:text-blue-500">My Blogs</a></li>
        <li><a href="/logout" class="block py-2 px-3 text-red-600 dark:text-red-500">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="max-w-screen-xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-600">{{ blog.title }}</h1>
    <p class="text-sm text-gray-500 mb-4">By {{ blog.author }} | Created: {{ blog.created_at|date:"Y-m-d" }} | Updated: {{ blog.updated_at|date:"Y-m-d" }}</p>
    <p class="text-lg text-gray-900 leading-relaxed">{{ blog.content|safe }}</p>
</section>

<script>
  document.getElementById('mobile-menu-button').addEventListener('click', function () {
    const menu = document.getElementById('navbar-dropdown');
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
