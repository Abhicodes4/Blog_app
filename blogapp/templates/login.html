{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
              <form method="post" class="space-y-4 md:space-y-6">
                {% csrf_token %}   
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email or Username</label>
                      <input type="text" name="a" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="email or username" required>
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="b" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                      <div class="flex items-center mt-2">
                          <input type="checkbox" id="show-password" class="mr-2" onclick="togglePasswordVisibility()">
                          <label for="show-password" class="text-sm font-medium text-gray-900 dark:text-white">Show Password</label>
                      </div>
                  </div>
                  
                  <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-400">Log in</button>
                  
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Don’t have an account yet? 
                    <a href="/signup/" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">Sign up</a>
                </p>
              </form>
              
              <!-- Error Message Display -->
              {% for message in messages %}
                {% if message.tags == 'error' %}
                  <div class="mt-4 p-3 text-red-600 bg-red-100 rounded-lg">
                    {{ message }}
                  </div>
                {% endif %}
              {% endfor %}
          </div>
      </div>
  </div>
</section>

<script>
  function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const checkbox = document.getElementById('show-password');
      passwordInput.type = checkbox.checked ? 'text' : 'password';
  }
</script>
</body>
</html>
